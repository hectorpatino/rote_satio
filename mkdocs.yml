site_name: rote-satio

nav:
  - Home: index.md
  - Installation: installation.md
  - API: api/module.md
  - Examples:
      - Segmentation:
          - Custom: examples/models/kmeans.ipynb
          - Pretrained: examples/models/segmentation.ipynb
      - Utils:
          - Geobia: examples/utils/geobia.ipynb
          - Spyndex: examples/utils/spyndex.ipynb
  - Utils:
      - geobia: utils/geobia.md
      - spyndex: utils/spyndex.md

theme:
  name: "material"
  palette:
    primary: "blue"
    accent: "light-blue"

plugins: { mkdocstrings, glightbox, mkdocs-jupyter }


markdown_extensions:
  - attr_list
  - md_in_html